<div class="form-container">
    <h2>Formulario de Registro</h2>
    <form id="registrationForm">
        <div class="form-group">
            <input type="text" id="nombre" name="nombre" placeholder="Nombre" required>
        </div>
        <div class="form-group">
            <input type="text" id="apellido" name="apellido" placeholder="Apellido" required>
        </div>
        <div class="form-group">
            <input type="email" id="email" name="email" placeholder="Email" required>
        </div>
        <div class="form-group">
            <label for="fechaNacimiento">Fecha de Nacimiento</label>
            <input type="date" id="fechaNacimiento" name="fechaNacimiento" required>
        </div>
        <div class="form-group">
            <input type="tel" id="telefono" name="telefono" placeholder="Telefono" required>
        </div>
        <div class="form-group">
            <select id="pais" name="pais" required>
                <option value="" disabled selected>Seleccione su país</option>
            </select>
        </div>
        <div class="form-group">
            <label>
                <input type="checkbox" id="terminos" name="terminos" required> Acepto los términos y condiciones
            </label>
        </div>
        <div class="form-group">
            <button type="submit">Enviar</button>
        </div>
    </form>
    <script src="registro-script.js"></script>
</div>
<footer>
    <div class="container">
